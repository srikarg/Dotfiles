# Initially sourced from https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf

# Followed tutorial here: https://weibeld.net/terminals-and-shells/italics.html
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc'
set -g mouse on

# Set new prefix
unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Easy config reload
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded the tmux.conf file."

# Skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Easy command prompt access
bind-key ";" command-prompt

# LazyGit Window mapping
bind g new-window -c "#{pane_current_path}" -n "lazygit" lazygit

# Vim style pane selection
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
# bind-key -n S-Left  previous-window
# bind-key -n S-Right next-window

# Shift Vim keys to resize panes
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5

# Shift Alt vim keys to switch windows
bind-key -n M-H previous-window
bind-key -n M-L next-window

set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_status_modules "application session battery date_time"
# See https://linux.die.net/man/3/strftime
set -g @catppuccin_date_time_text "%Y-%m-%d %A %I:%M %p"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore sessions for vim
set -g @resurrect-strategy-vim 'session'

# Restore sessions for neovim
set -g @resurrect-strategy-nvim 'session'

set -g @resurrect-capture-pane-contents 'on'

set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# Copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind-key '"'
unbind-key %
bind-key 'h' split-window -v -c "#{pane_current_path}"
bind-key 'v' split-window -h -c "#{pane_current_path}"
